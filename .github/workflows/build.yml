name: Build Windows Installers

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 🔑 Permitir al workflow crear releases y subir artefactos
permissions:
  contents: write

jobs:
  # 🏗️ Compila los instaladores para ambas arquitecturas
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        arch: [x86, x64]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        architecture: ${{ matrix.arch }}

    - name: Install dependencies
      run: |
        pip install pyinstaller
        pip install -r requirements-client.txt
        pip install -r requirements-server.txt

    - name: Build Client
      run: pyinstaller --onefile --noconsole Cliente/client_app.py --name Cliente_${{ matrix.arch }}

    - name: Build Server
      run: pyinstaller --onefile --noconsole Servidor/server.py --name Servidor_${{ matrix.arch }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: installers-${{ matrix.arch }}
        path: dist/*

  # 🚀 Crea la release y adjunta los ejecutables de ambas arquitecturas
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./dist

    - name: List downloaded files
      run: ls -R ./dist

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: "Gestor Inventario Repuestos v1.0.${{ github.run_number }}"
        files: ./dist/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
